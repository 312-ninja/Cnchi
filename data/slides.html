<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Antergos Slides</title>


    <link rel="stylesheet" type="text/css" href="/usr/share/cnchi/data/css/slides-style.css"/>
</head>
<body>
<div class="slider">
    <ul>
        <li><img class='slide' src="/usr/share/cnchi/data/images/slides/1.png" alt=""/></li>
        <li><img class='slide' src="/usr/share/cnchi/data/images/slides/2.png" alt=""/></li>
        <li><img class='slide' src="/usr/share/cnchi/data/images/slides/3.png" alt=""/></li>
    </ul>
</div>
<script src="/usr/share/cnchi/data/js/jquery.min.js"></script>
<script src="/usr/share/cnchi/data/js/unslider.min.js"></script>
<script>
    $('.slider').unslider({
        speed: 800,               //  The speed to animate each slide (in milliseconds)
        delay: 15000,              //  The delay between slide animations (in milliseconds)
        complete: function () {
        },  //  A function that gets called after every slide animation
        keys: true,               //  Enable keyboard (left, right) arrow shortcuts
        dots: false,               //  Display dot navigation
        fluid: false              //  Support responsive design. May break non-responsive designs
    });
</script>
</body>
</html>
