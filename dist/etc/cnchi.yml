# Options that the UI must collect from the user along with any supporting
# data needed to present the options to the user, organized by page.
install_options:
  Language:
    data:
      - languages
    options:
      - selectedLanguage
  Welcome:
    data:
    options:
      - tryItSelected
      - installItSelected
  Check:
  Location:
    data:
      - locations
      - timezones
      - layouts
    options:
      - countryCode
      - countryName
      - keyboardLayout
      - keyboardVariant
      - languageCode
      - languageName
      - locale
      - location
      - timezone

ui:
  branding:
    # "Installer" will be appended to the title.
    app_title: Cnchi
    # Path for logo image relative to the UI module's directory.
    logo_image: app/assets/images/overlay.png

  module: react

  react:
    # Import path for the UI Module's controller, relative to the module's directory.
    controller_path: app.core.controller
    header_colors:
      accent: f50057
      bottom:
        default: 3b70d0
        hover: 3f7ae4
      top: 2e66b9
