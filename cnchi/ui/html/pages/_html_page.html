<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
		<title></title>
	{% endblock head %}
</head>
<body class="{% block body_class %}{% endblock body_class %}">
{% block body %}
	<div class="grid-container cnchi_app">
		{% block cnchi_app %}
			<div class="grid-100 grid-parent header">
				{% block header %}
					<div class="grid-100 header_top">

					</div>
					<div class="grid-100 header_bottom">

					</div>
				{% endblock header %}
			</div>
			<div class="grid-100 grid-parent main_content">
				{% block main_content %}

				{% endblock main_content %}
			</div>
		{% endblock cnchi_app %}
	</div>

	{% block scripts %}

	{% endblock scripts %}

{% endblock body %}
</body>
</html>
